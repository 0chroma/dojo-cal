<div class="dojocalEvent ${cssClasses}">
	<div class="dojocalEventBorder" dojoAttachPoint="borderNode"></div>
	<div class="dojocalEventBackground" dojoAttachPoint="backgroundNode"></div>
	<div class="dojocalEventTime"><span class="dojocalEventTimeText" dojoAttachPoint="timeTextNode">${_timeLabel}</span></div>
	<div class="dojocalEventTitle" dojoAttachPoint="titleNode"><span class="dojocalEventTitleText" dojoAttachPoint="titleTextNode">${summary}</span></div>
	<div class="dojocalEventHandle" dojoAttachPoint="handleNode"><div class="dojocalEventHandleThumb" dojoAttachPoint="handleNodeThumb"></div></div>
</div>
